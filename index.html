<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Get Money Game</title>
</head>
<body>
  <div id="MiniFrame">
    <div id="MoneyAmount">Money: $<span id="money">0</span></div>
    <button id="GetMoneyButton">Get Money</button>
    <div id="Countdown">Countdown: <span id="timer">60</span>s</div>
    <button id="ShopButton">Shop</button>
    <button id="InventoryButton">Inventory</button>
    <div id="ShopContent">
      <button id="CloseButton">Close</button>
      <button id="BuyCarButton">Buy Car (Cost: $105)</button>
      <div id="CarCost"></div>
      <button id="BuyAkazaCarButton">Buy Akaza Car (Cost: $50)</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
