<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Get Money Game</title>
</head>
<body>
  <div id="MiniFrame">
    <h1>Get Money Game</h1>
    <p id="money">Money: 0</p>
    <button id="GetMoneyButton">Get Money</button>
    <p id="timer">Countdown: 60s</p>
    <button id="ShopButton">Shop</button>
    <button id="InventoryButton">Inventory</button>
  </div>
  <div id="ShopContent">
    <h2>Shop</h2>
    <button id="BuyCarButton">Buy Green Car (Cost: 105)</button>
    <button id="BuyAkazaCarButton">Buy Akaza Car (Cost: 50)</button>
    <button id="SellCarButton">Sell Car</button>
    <label>Select a car to sell:</label>
    <br>
    <input type="radio" id="sellGreenCar" name="car" value="Green Car">
    <label for="sellGreenCar">Green Car</label>
    <input type="radio" id="sellAkazaCar" name="car" value="Akaza Car">
    <label for="sellAkazaCar">Akaza Car</label>
    <button id="CloseButton">Close</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
